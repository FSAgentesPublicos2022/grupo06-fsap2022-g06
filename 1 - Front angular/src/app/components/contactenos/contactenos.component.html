<div class="section contact_section">
    <div class="container-fluid">
       <div class="row">
          <div class="col-md-6 theme_color_bg fc3726 padding_0">
             <div class="full">
                <div class="row">
                   <div class="col-sm-12 col-md-10 offset-lg-1">
                      <div class="full contact_form">
                         <form class="contact_form_inner" action="#">
                            <fieldset>
                               <div class="field">
                                  <input type="text" name="name" placeholder="Su nombre" />
                               </div>
                               <div class="field">
                                  <input type="email" name="email" placeholder="Su correo" />
                               </div>
                               <div class="field">
                                  <input type="text" name="phone_no" placeholder="Su nro de celular" />
                               </div>
                               <div class="field">
                                  <textarea placeholder="Su mensaje"></textarea>
                               </div>
                               <div class="field center">
                                  <button class="margin-top_30">ENVIAR</button>
                               </div>
                            </fieldset>
                         </form>
                      </div>
                   </div>
                </div>
             </div>
          </div>
          <div id="derecho" class="col-md-6 padding_0">
             <div class="full">
                <div class="row">
                   <div class="col-sm-12">
                      <div class="full map_section">
                         <video autoplay loop>
                            <source src="./assets/video/video.mp4" type="video/mp4">
                            El navegador no pede reproducir el video
                         </video>
                      </div>
                   </div>
                </div>
             </div>
          </div>
       </div>
    </div>
 </div>
